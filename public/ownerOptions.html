<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Flights</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('bg airplane.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px #000000;
        }
        button {
            background-color: #4a90e2;
            color: #fff;
            border: none;
            padding: 12px 24px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background-color: #357ab8;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            overflow: hidden;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 15px;
            text-align: left;
            color: #333;
        }
        th {
            background-color: #4a90e2;
            color: white;
        }
        tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.6);
        }
        form {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        form div {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"], input[type="date"], input[type="time"], input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 24px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        button[type="submit"]:hover {
            background-color: #218838;
        }
        #flights-container, #confirmed-tickets-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</head>
<body>
    <h1>Available Flights</h1>
    <div style="text-align: center;">
        <button id="available-flights-btn">Show Available Flights</button>
        <button id="confirmed-tickets-btn">Confirmed Tickets</button>
        <button onclick="window.location.href='flight-details.html'">Create Flight</button>
    </div>
    <div id="flights-container" style="display: none;"></div>
    <div id="confirmed-tickets-container" style="display: none;"></div>
    <div id="edit-form-container" style="display:none;">
        <h2>Edit Flight</h2>
        <form id="edit-form">
            <div>
                <label for="flight_id">Flight ID</label>
                <input type="text" id="flight_id" name="id" readonly>
            </div>
            <div>
                <label for="airplane_code">Airplane Code</label>
                <input type="text" id="airplane_code" name="airplane_code" required>
            </div>
            <div>
                <label for="airplane_name">Airplane Name</label>
                <input type="text" id="airplane_name" name="airplane_name" required>
            </div>
            <div>
                <label for="departure">Departure</label>
                <input type="text" id="departure" name="departure" required>
            </div>
            <div>
                <label for="arrival">Arrival</label>
                <input type="text" id="arrival" name="arrival" required>
            </div>
            <div>
                <label for="departure_date">Departure Date</label>
                <input type="date" id="departure_date" name="departure_date" required>
            </div>
            <div>
                <label for="departure_time">Departure Time</label>
                <input type="time" id="departure_time" name="departure_time" required>
            </div>
            <div>
                <label for="arrival_date">Arrival Date</label>
                <input type="date" id="arrival_date" name="arrival_date" required>
            </div>
            <div>
                <label for="arrival_time">Arrival Time</label>
                <input type="time" id="arrival_time" name="arrival_time" required>
            </div>
            <div>
                <label for="total_seats">Total Seats</label>
                <input type="number" id="total_seats" name="total_seats" required>
            </div>
            <div>
                <label for="price">Price</label>
                <input type="number" id="price" name="price" step="0.01" required>
            </div>
            <button type="submit">Save Changes</button>
        </form>
    </div>

    <script>
        document.getElementById('available-flights-btn').addEventListener('click', function() {
            document.getElementById('flights-container').style.display = 'block';
            document.getElementById('confirmed-tickets-container').style.display = 'none';


            fetch('http://localhost:3000/get-flights')
                .then(response => response.json())
                .then(flights => {
                    console.log(flights); 
                    const container = document.getElementById('flights-container');
                    container.innerHTML = ''; // Clear previous content

                    if (flights.length > 0) {
                        const table = document.createElement('table');
                        const headerRow = document.createElement('tr');

                        // Define the table headers
                        const headers = ['ID', 'Airplane Code', 'Airplane Name', 'Departure', 'Arrival', 'Departure Date', 'Departure Time', 'Arrival Date', 'Arrival Time', 'Total Seats', 'Price', 'Edit', 'Delete'];
                        headers.forEach(header => {
                            const th = document.createElement('th');
                            th.textContent = header;
                            headerRow.appendChild(th);
                        });

                        table.appendChild(headerRow);

                        // Populate the table with flight data
                        flights.forEach(flight => {
                            const row = document.createElement('tr');

                            const flightDetails = [
                                flight.id,
                                flight.airplane_code,
                                flight.airplane_name,
                                flight.departure,
                                flight.arrival,
                                moment(flight.departure_date).format('YYYY-MM-DD'),
                                flight.departure_time,
                                moment(flight.arrival_date).format('YYYY-MM-DD'),
                                flight.arrival_time,
                                flight.total_seats,
                                flight.price
                            ];

                            flightDetails.forEach(detail => {
                                const td = document.createElement('td');
                                td.textContent = detail;
                                row.appendChild(td);
                            });

                            // Add Edit button
                            const editTd = document.createElement('td');
                            const editButton = document.createElement('button');
                            editButton.textContent = 'Edit';
                            editButton.addEventListener('click', () => {
                                populateEditForm(flight);
                            });
                            editTd.appendChild(editButton);
                            row.appendChild(editTd);

                            // Add Delete button
                            const deleteTd = document.createElement('td');
                            const deleteButton = document.createElement('button');
                            deleteButton.textContent = 'Delete';
                            deleteButton.addEventListener('click', () => {
                                deleteFlight(flight.id);
                            });
                            deleteTd.appendChild(deleteButton);
                            row.appendChild(deleteTd);

                            table.appendChild(row);
                        });

                        container.appendChild(table);
                    } else {
                        container.textContent = 'No available flights.';
                    }
                })
                .catch(error => {
                    console.error('Error fetching flights:', error);
                });
        });

        function populateEditForm(flight) {
            document.getElementById('flight_id').value = flight.id;
            document.getElementById('airplane_code').value = flight.airplane_code;
            document.getElementById('airplane_name').value = flight.airplane_name;
            document.getElementById('departure').value = flight.departure;
            document.getElementById('arrival').value = flight.arrival;
            document.getElementById('departure_date').value = moment(flight.departure_date).format('YYYY-MM-DD');
            document.getElementById('departure_time').value = flight.departure_time;
            document.getElementById('arrival_date').value = moment(flight.arrival_date).format('YYYY-MM-DD');
            document.getElementById('arrival_time').value = flight.arrival_time;
            document.getElementById('total_seats').value = flight.total_seats;
            document.getElementById('price').value = flight.price;

            document.getElementById('edit-form-container').style.display = 'block';
        }

        function deleteFlight(flightId) {
            if (confirm('Are you sure you want to delete this flight?')) {
                fetch(`http://localhost:3000/delete-flight/${flightId}`, {
                    method: 'DELETE',
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(errorData => {
                            throw new Error(errorData.error || 'Unknown error');
                        });
                    }
                    return response.json();
                })
                .then(result => {
                    if (result.success) {
                        alert('Flight deleted successfully');
                        document.getElementById('available-flights-btn').click(); // Refresh the flight list
                    } else {
                        alert('Failed to delete flight');
                    }
                })
                .catch(error => {
                    console.error('Error deleting flight:', error);
                    alert(`Error deleting flight: ${error.message}`);
                });
            }
        }

        document.getElementById('edit-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());

            data.departure_date = moment(data.departure_date).format('YYYY-MM-DD');
            data.arrival_date = moment(data.arrival_date).format('YYYY-MM-DD');

            console.log('Form data being sent:', data); 

            fetch('http://localhost:3000/update-flight', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    alert('Flight updated successfully');
                    document.getElementById('edit-form-container').style.display = 'none';
                    document.getElementById('available-flights-btn').click(); // Refresh the flight list
                } else {
                    alert('Failed to update flight');
                }
            })
            .catch(error => {
                console.error('Error updating flight:', error);
            });
        });

        document.getElementById('confirmed-tickets-btn').addEventListener('click', function() {
            document.getElementById('confirmed-tickets-container').style.display = 'block';
            document.getElementById('flights-container').style.display = 'none';

            fetch('http://localhost:3000/get-tickets')
                .then(response => response.json())
                .then(tickets => {
                    console.log(tickets); 
                    const container = document.getElementById('confirmed-tickets-container');
                    container.innerHTML = ''; // Clear previous content

                    if (tickets.length > 0) {
                        const table = document.createElement('table');
                        const headerRow = document.createElement('tr');

                        // Define the table headers
                        const headers = [
                            'Ticket ID', 'Passenger Name', 'DOB', 'Gender', 'Phone Number', 'Email', 
                            'Flight ID', 'Airplane Code', 'Airplane Name', 'Departure', 'Arrival', 
                            'Departure Date', 'Departure Time', 'Arrival Date', 'Arrival Time', 'Total Price'
                        ];
                        headers.forEach(header => {
                            const th = document.createElement('th');
                            th.textContent = header;
                            headerRow.appendChild(th);
                        });

                        table.appendChild(headerRow);

                        // Populate the table with ticket data
                        tickets.forEach(ticket => {
                            const row = document.createElement('tr');

                            const ticketDetails = [
                                ticket.id,
                                ticket.passenger_name,
                                moment(ticket.dob).format('YYYY-MM-DD'),
                                ticket.gender,
                                ticket.phone_no,
                                ticket.email,
                                ticket.flight_id,
                                ticket.airplane_code,
                                ticket.airplane_name,
                                ticket.departure,
                                ticket.arrival,
                                moment(ticket.departure_date).format('YYYY-MM-DD'),
                                ticket.departure_time,
                                moment(ticket.arrival_date).format('YYYY-MM-DD'),
                                ticket.arrival_time,
                                ticket.total_price
                            ];

                            ticketDetails.forEach(detail => {
                                const td = document.createElement('td');
                                td.textContent = detail;
                                row.appendChild(td);
                            });

                            table.appendChild(row);
                        });

                        container.appendChild(table);
                    } else {
                        container.textContent = 'No confirmed tickets.';
                    }
                })
                .catch(error => {
                    console.error('Error fetching tickets:', error);
                });
        });
    </script>
</body>
</html>
